<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Speed Test</title>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img
          src="../assets/images/logo-small.svg"
          alt="Speed Test Logo"
          id="logo-img"
        />
      </div>
      <div id="personal-score-container">
        <img
          id="personal-best-img"
          src="../assets/images/icon-personal-best.svg"
          alt="Personal Best Icon"
        />
        <p class="u-tp-4">
          <span id="personal-best-span">Best:</span>
          <span id="personal-best">92 WPM</span>
        </p>
      </div>
    </header>
    <main>
        <div id='resume-result-container'>
            <div class="resume-result-item wpm">
                <p>WPM:</p>
                <p>0</p>
            </div>
            <div class="hr-results"></div>
            <div class="resume-result-item acc">
                <p>Accuracy:</p>
                <p>100%</p>
            </div>
            <div class="hr-results"></div>
            <div class="resume-result-item time">
               <p>Time:</p>
                <p>0:60</p>
            </div>
        </div>
    </main>

    <script src="../js/script.js" type="module"></script>
  </body>
</html>
